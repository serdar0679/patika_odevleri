function dateClock(){

  let tarih= new Date()
  const weekday = ["Pazar","P.tesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
  let gun= weekday[tarih.getDay()];
  let yerel_saat= tarih.toLocaleTimeString();
  document.getElementById("myClock").innerHTML=yerel_saat+" "+ gun;

}
